<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
     <div id="register">
        <h1>registration page</h1>
        <form method="POST" action="./reg">
           <table id="tab_reg">
          <tr id="tr1">
                <td id="rd1">enter first name</td>
                <td id="rd2">enter last name</td>
              </tr>
       
              <tr id="tr2">
                <td>   
                    <input id="rd3" type="text" name="firstname" placeholder="firstname" >
                </td>            
              <td>  <input id="rd4" type="text" name="lastname" placeholder="lastname" > </td>
                 
              </tr>
              <tr id="tr3">
                <td id="email">  email</td>
                <td id="phn"> phone number</td>
              </tr>

              <tr id="tr4">
                <td>   
                    <input id="rd5" type="text" name="email" placeholder="enter mail" >
                  </td> 
                <td>
                  <input id="rd6" type="text" name="phonenumber" placeholder="enter phn number" >
                </td> 
              </tr>
              <tr id="tr5">
                <td id="pass">  password</td>
                <td id="con_pass"> confirm password</td>
              </tr>

              <tr id="tr6">
                <td>   
                    <input id="rd7" type="password" name="password" placeholder="password" >
                </td> 
                <td>
                    <input id="rd8" type="password" name="confirmpassword" placeholder="confirmpassword" >
                </td> 
              </tr>

             <tr id="tr7"> 
                <td>
                    <input  type="submit" value="register">
                 </td>
             </tr>
       </table>
      </form>
     </div>
</body>
</html>
